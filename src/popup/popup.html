<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QRify</h1>
            <button id="theme-toggle" class="theme-toggle" title="다크모드 전환">
                🌙
            </button>
        </div>
        <div class="input-section">
            <input type="text" id="qr-text" placeholder="텍스트나 URL을 입력하세요">
            <button id="generate-btn">QR 코드 생성</button>
            <button id="current-url-btn">현재 페이지 URL</button>
        </div>
        <div class="style-section">
            <div class="color-picker">
                <label>QR 색상:
                    <input type="color" id="qr-color" value="#000000">
                </label>
                <label>배경 색상:
                    <input type="color" id="bg-color" value="#ffffff">
                </label>
            </div>
            <div class="size-picker">
                <label>크기:
                    <select id="qr-size">
                        <option value="128">작게</option>
                        <option value="256" selected>보통</option>
                        <option value="512">크게</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="qr-section">
            <div id="qr-code"></div>
            <div class="button-group">
                <button id="download-btn" class="hidden">다운로드</button>
                <button id="share-btn" class="hidden">공유하기</button>
            </div>
        </div>
    </div>
    <script src="../lib/qrcode.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
